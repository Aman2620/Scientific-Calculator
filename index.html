<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" id="screen" placeholder="0">
      </div>
      <div class="btns">
        <div class="row">
          <button onclick="backspacce()">CE</button>
          <button onclick="fact()">x!</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button onclick="screens.value='' " id="green-fix">AC</button>
        </div>

        <div class="row">
          <button onclick="sin()">sinc</button>
          <button onclick="pi()">pi</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">/</button>
        </div>

        <div class="row">
          <button onclick="cos()">cos</button>
          <button onclick="log()">log</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">*</button>
        </div>

        <div class="row">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">root</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button onclick="e()">e</button>
          <button onclick="pow()">x^y</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button onclick="screens.value=eval(screens.value)" id="blue-fix">=</button>
          <button class="btn">+</button>
        </div>

      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
